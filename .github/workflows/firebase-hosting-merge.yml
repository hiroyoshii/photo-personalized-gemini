name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # https://github.com/subosito/flutter-action
        with:
          channel: 'stable'
          flutter-version: 3.24.0 # プロジェクトの Flutter バージョンに合わせる
      - name: Get Flutter dependencies
        run: flutter pub get
      - run: flutter build web  --dart-define=RECAPTCHA_SITE_KEY=${{ secrets.RECAPTCHA_SITE_KEY }} # ビルドコマンドは必要に応じてオプションを指定
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHOTOS_PERSONALIZED_GEMINI }}
          channelId: live
          projectId: photos-personalized-gemini
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
